<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="banner">
                <h1>Welcome to my project portfolio</h1>
            </div>
        </header>
        <main>
            <section id="welcome">
                <h2>Welcome to my project portfolio</h2>
                <p>Explore my work and latest projects below.</p>
                <!-- Placeholder for embedded content -->
                <div id="embedded-content"></div>
            </section>
            <section id="portfolio">
                <h2>Projects</h2>
                <!-- Other project details -->
            </section>
        </main>
        <footer>
            <div class="contact-buttons">
                <a href="#" class="contact-button">Email</a>
                <a href="#" class="contact-button">LinkedIn</a>
            </div>
            <p>&copy; 2024 My Portfolio</p>
        </footer>
    </div>

    <!-- JavaScript to load external HTML -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("review_analytics.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("embedded-content").innerHTML = data;
                })
                .catch(error => console.error("Error loading embedded content:", error));
        });
    </script>
</body>
</html>
